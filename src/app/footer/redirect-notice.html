<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Notice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    a {
      color: #8C1D40;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Redirect Notice</h1>
  <p>
    The previous page is sending you to
    <a href="https://learningatscale.asu.edu/" target="_blank" rel="noopener noreferrer">
      https://learningatscale.asu.edu/
    </a>.
  </p>
  <p>
    If you do not want to visit that page, you can
    <a href="javascript:history.back()">return to the previous page</a>.
  </p>
</body>
</html>
